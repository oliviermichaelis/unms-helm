# Default values for unms-helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  # Pick a repository of your choice
  repository: nico640/docker-unms
  # Choose an image depending on the architecture
  tag: 1.0.7-armhf
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  dashboard:
    enabled: true
    type: ClusterIP
    http:
      enabled: true
      port: 80
    https:
      # Disabling port 443 will currently lead to readinessProbe/livenessProbe failing
      enabled: true
      port: 443
  netflow:
    enabled: true
    type: LoadBalancer
    loadBalancerIP:
    port: 2055

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: unms.example.com
      paths:
        - /

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# Persistent Volume
data:
  enabled: true
  name: unms
  storageClassName:

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
