# Default values for unms-helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: docker.io/nico640/docker-unms
  tag: 1.2.0
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

deployment:
  env: {}
  #- name: TZ
  #  value: "Europe/London"
  #- name: DEMO
  #  value: "false"
  #- name: PUBLIC_HTTPS_PORT
  #  value: "443"
  #- name: PUBLIC_WS_PORT
  #  value: "443"
  #- name: SECURE_LINK_SECRET
  #  value: ""
  #- name: SSL_CERT
  #  value: ""
  #- name: SSL_CERT_KEY
  #  value: ""

service:
  dashboard:
    enabled: true
    type: ClusterIP
    http:
      enabled: true
      port: 80
    https:
      # Disabling port 443 will currently lead to readinessProbe/livenessProbe failing
      enabled: true
      port: 443
  netflow:
    enabled: true
    type: LoadBalancer
    #loadBalancerIP:
    port: 2055



ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: unms.example.com
      paths:
        - /

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# Persistent Volume
persistence:
  enabled: true
  ## Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  storageClass: "-"
  #existingClaim:

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
